<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="your-crop-image.png">
    <title>AgroSense - Smart Agriculture Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --light-brown: #d9ad7c;
            --brown: #674d3c;
            --lightest-brown: #fbefcc;
            --grey: #bccad6;
            --main-brown: #7e4a35;
            --white: #f0f0f0;
            --green-mehendi: #405d27;
            --light-green: #82b74b;
            --green-nude: #b5e7a0;
            --black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--white);
            color: var(--main-brown);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: linear-gradient(135deg, var(--main-brown), var(--brown));
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: var(--lightest-brown) !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .dropdown-toggle {
            background: var(--light-brown);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 1.5rem;
            color: var(--main-brown);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .dropdown-toggle:hover {
            background: var(--lightest-brown);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dropdown-menu {
            background: var(--lightest-brown);
            border: 2px solid var(--light-brown);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .dropdown-item {
            color: var(--main-brown);
            padding: 0.7rem 1.5rem;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: var(--light-brown);
            color: var(--white);
            transform: translateX(5px);
        }

        .mic-button {
            background: var(--green-mehendi);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: var(--white);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .mic-button:hover {
            background: var(--light-green);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(64, 93, 39, 0.3);
        }

        .mic-button.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .language-selector {
            background: var(--light-brown);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 1.5rem;
            color: var(--main-brown);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-selector:hover {
            background: var(--lightest-brown);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--lightest-brown), var(--green-nude));
            padding: 3rem 0;
            text-align: center;
        }

        .hero-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--main-brown);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out;
        }

        /* Slideshow Section */
        .slideshow-section {
            padding: 3rem 0;
            background: var(--white);
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            background: linear-gradient(135deg, var(--lightest-brown), var(--green-nude));
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem 0;
            overflow: hidden;
        }

        .carousel-item {
            position: relative;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .carousel-item.active {
            transform: scale(1.2);
            z-index: 10;
        }

        .carousel-item.prev,
        .carousel-item.next {
            transform: scale(0.8);
            opacity: 0.7;
        }

        .carousel-item.far {
            transform: scale(0.6);
            opacity: 0.4;
        }

        .carousel-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--light-brown);
            transition: all 0.6s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .carousel-item.active .carousel-image {
            width: 200px;
            height: 200px;
            border: 6px solid var(--green-mehendi);
            box-shadow: 0 15px 35px rgba(64, 93, 39, 0.3);
        }

        .carousel-item.prev .carousel-image,
        .carousel-item.next .carousel-image {
            border: 3px solid var(--grey);
        }

        .carousel-item.far .carousel-image {
            border: 2px solid var(--grey);
        }

        .slide-content {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--main-brown);
            color: var(--white);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            text-align: center;
            min-width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.6s ease;
        }

        .carousel-item.active .slide-content {
            opacity: 1;
            bottom: -60px;
        }

        .slide-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--lightest-brown);
        }

        .slide-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .slideshow-nav {
            text-align: center;
            margin-top: 6rem;
        }

        .slide-dot {
            height: 12px;
            width: 12px;
            margin: 0 8px;
            background-color: var(--grey);
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .slide-dot.active {
            background-color: var(--green-mehendi);
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(64, 93, 39, 0.5);
        }

        .slide-dot:hover {
            background-color: var(--light-green);
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .hero-text {
                font-size: 2rem;
            }
            
            .carousel-track {
                gap: 1rem;
            }
            
            .carousel-image {
                width: 100px;
                height: 100px;
            }
            
            .carousel-item.active .carousel-image {
                width: 130px;
                height: 130px;
            }
            
            .slide-content {
                min-width: 250px;
                padding: 1rem 1.5rem;
            }
            
            .slide-title {
                font-size: 1.2rem;
            }
            
            .slide-description {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-nav {
                gap: 0.5rem;
            }
            
            .dropdown-toggle, .language-selector {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .mic-button {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .hero-text {
                font-size: 1.8rem;
            }
            
            .carousel-track {
                gap: 0.5rem;
            }
            
            .carousel-image {
                width: 80px;
                height: 80px;
            }
            
            .carousel-item.active .carousel-image {
                width: 110px;
                height: 110px;
            }
            
            .slide-content {
                min-width: 200px;
                padding: 0.8rem 1rem;
                bottom: -70px;
            }
            
            .carousel-item.active .slide-content {
                bottom: -50px;
            }
            
            .slide-title {
                font-size: 1.1rem;
            }
            
            .slide-description {
                font-size: 0.85rem;
            }
            
            .slideshow-nav {
                margin-top: 4rem;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Language translations
        const translations = {
            en: {
                heroText: "Is yours facing one of this",
                menuText: "Menu",
                menuHome: "Home",
                menuAbout: "About",
                menuServices: "Services",
                menuContact: "Contact"
            },
            hi: {
                heroText: "क्या आपकी फसल इनमें से किसी समस्या का सामना कर रही है",
                menuText: "मेनू",
                menuHome: "होम",
                menuAbout: "हमारे बारे में",
                menuServices: "सेवाएं",
                menuContact: "संपर्क"
            },
            mr: {
                heroText: "तुमच्या पिकाला यापैकी कोणत्या समस्येचा सामना करावा लागत आहे",
                menuText: "मेनू",
                menuHome: "होम",
                menuAbout: "आमच्याबद्दल",
                menuServices: "सेवा",
                menuContact: "संपर्क"
            }
        };

        let currentSlideIndex = 2; // Start from middle (index 2)
        let slideInterval;
        let isRecording = false;
        let currentLanguage = 'en';

        const slideData = [
            {
                title: { 
                    en: "Potato Late Blight", 
                    hi: "आलू में लेट ब्लाइट", 
                    mr: "बटाट्यामध्ये लेट ब्लाइट" 
                },
                desc: { 
                    en: "Destructive disease causing dark lesions on potato plants", 
                    hi: "आलू के पौधों पर काले धब्बे बनाने वाला विनाशकारी रोग", 
                    mr: "बटाट्याच्या झाडांवर काळे ठिपके निर्माण करणारा विनाशकारी रोग" 
                }
            },
            {
                title: { 
                    en: "Corn Borer Infestation", 
                    hi: "मक्का में बोरर कीट", 
                    mr: "मक्यामध्ये बोरर कीड" 
                },
                desc: { 
                    en: "Pest damage causing holes in corn stalks and reduced yield", 
                    hi: "कीट द्वारा मक्का के तने में छेद करने से उत्पादन में कमी", 
                    mr: "कीडांमुळे मक्याच्या खोडात छिद्र पडून उत्पादन कमी होते" 
                }
            },
            {
                title: { 
                    en: "Wheat Rust Disease", 
                    hi: "गेहूं में रस्ट रोग", 
                    mr: "गहूमध्ये रस्ट रोग" 
                },
                desc: { 
                    en: "Yellow rust affecting wheat crops, causing significant yield loss", 
                    hi: "पीला रस्ट गेहूं की फसल को प्रभावित करता है, जिससे उत्पादन में काफी नुकसान होता है", 
                    mr: "पिवळा रस्ट गहूच्या पिकांवर परिणाम करून मोठ्या प्रमाणात उत्पादन हानी करतो" 
                }
            },
            {
                title: { 
                    en: "Tomato Blight", 
                    hi: "टमाटर में ब्लाइट", 
                    mr: "टोमॅटोमध्ये ब्लाइट" 
                },
                desc: { 
                    en: "Early blight disease causing dark spots on tomato leaves", 
                    hi: "अर्ली ब्लाइट रोग जो टमाटर के पत्तों पर काले धब्बे बनाता है", 
                    mr: "अर्ली ब्लाइट रोग जो टोमॅटोच्या पानांवर काळे डाग निर्माण करतो" 
                }
            },
            {
                title: { 
                    en: "Rice Blast Disease", 
                    hi: "धान में ब्लास्ट रोग", 
                    mr: "तांदूळमध्ये ब्लास्ट रोग" 
                },
                desc: { 
                    en: "Fungal disease affecting rice leaves and grains", 
                    hi: "फंगल रोग जो धान के पत्तों और दानों को प्रभावित करता है", 
                    mr: "बुरशीजन्य रोग जो तांदूळच्या पानांवर आणि दाण्यांवर परिणाम करतो" 
                }
            }
        ];

        // Initialize slideshow
        function initSlideshow() {
            updateSlideContent();
            slideInterval = setInterval(() => {
                nextSlide();
            }, 4000);
        }

        // Update slide content based on current language and active slide
        function updateSlideContent() {
            const currentSlide = slideData[currentSlideIndex];
            document.getElementById('activeSlideTitle').textContent = currentSlide.title[currentLanguage];
            document.getElementById('activeSlideDesc').textContent = currentSlide.desc[currentLanguage];
        }

        // Show specific slide
        function showSlide(index) {
            const items = document.querySelectorAll('.carousel-item');
            const dots = document.querySelectorAll('.slide-dot');
            
            // Remove all classes
            items.forEach(item => {
                item.classList.remove('active', 'prev', 'next', 'far');
            });
            
            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            // Set positions relative to current slide
            items.forEach((item, i) => {
                const position = i - 2; // Center is at index 2
                const relativePos = position - (index - 2);
                
                if (relativePos === 0) {
                    item.classList.add('active');
                } else if (relativePos === -1) {
                    item.classList.add('prev');
                } else if (relativePos === 1) {
                    item.classList.add('next');
                } else {
                    item.classList.add('far');
                }
            });
            
            // Update the content for the currently active slide
            updateSlideContent();
        }

        // Next slide
        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % slideData.length;
            showSlide(currentSlideIndex);
        }

        // Go to specific slide
        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
            
            // Reset interval
            clearInterval(slideInterval);
            slideInterval = setInterval(() => {
                nextSlide();
            }, 4000);
        }

        // Change language
        function changeLanguage() {
            const selector = document.getElementById('languageSelector');
            currentLanguage = selector.value;
            
            // Update all text elements
            const translation = translations[currentLanguage];
            
            document.getElementById('heroText').textContent = translation.heroText;
            document.getElementById('menu-text').textContent = translation.menuText;
            document.getElementById('menu-home').textContent = translation.menuHome;
            document.getElementById('menu-about').textContent = translation.menuAbout;
            document.getElementById('menu-services').textContent = translation.menuServices;
            document.getElementById('menu-contact').textContent = translation.menuContact;
            
            // Update slide content for currently active slide
            updateSlideContent();
        }

        // Add click functionality to carousel items
        function addCarouselClickEvents() {
            const items = document.querySelectorAll('.carousel-item');
            items.forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentSlide(index + 1);
                });
            });
        }

        // Toggle recording
        function toggleRecording() {
            const micButton = document.getElementById('micButton');
            const micIcon = micButton.querySelector('i');
            
            if (!isRecording) {
                // Start recording
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    
                    // Set language based on current selection
                    const langMap = {
                        'en': 'en-US',
                        'hi': 'hi-IN',
                        'mr': 'mr-IN'
                    };
                    
                    recognition.lang = langMap[currentLanguage];
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    
                    recognition.onstart = function() {
                        isRecording = true;
                        micButton.classList.add('recording');
                        micIcon.classList.remove('fa-microphone');
                        micIcon.classList.add('fa-stop');
                    };
                    
                    recognition.onend = function() {
                        isRecording = false;
                        micButton.classList.remove('recording');
                        micIcon.classList.remove('fa-stop');
                        micIcon.classList.add('fa-microphone');
                    };
                    
                    recognition.onresult = function(event) {
                        const transcript = event.results[0][0].transcript;
                        alert(`You said: ${transcript}`);
                        // Here you can process the voice input
                    };
                    
                    recognition.onerror = function(event) {
                        console.error('Speech recognition error:', event.error);
                        alert('Speech recognition failed. Please try again.');
                    };
                    
                    recognition.start();
                } else {
                    alert('Speech recognition is not supported in this browser.');
                }
            } else {
                // Stop recording (this would be handled by the recognition.stop() method)
                isRecording = false;
                micButton.classList.remove('recording');
                micIcon.classList.remove('fa-stop');
                micIcon.classList.add('fa-microphone');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initSlideshow();
            addCarouselClickEvents();
        });
    </script>
</body>
